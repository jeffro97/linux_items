# This is the configuration file for the 1024x768 bootsplash picture
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1024
th=768


# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/gnome-debblue/images/vt-gnome-debblue-1024x768.jpg
silentjpeg=/etc/bootsplash/themes/gnome-debblue/images/bootsplash-gnome-debblue-1024x768.jpg

# truetype text config
text_x=360
text_y=650
text_size=14
text_color=d4d4d4

progress_enable=1

# progress background
box silent noover 137 675 887 705 #053850
# progress bar
box silent inter  137 676 137 704 #e21313 #e21313 #d84f4f #d84f4f
box silent        137 676 887 704 #e21313 #e21313 #d84f4f #d84f4f

# white border of progress bar
box silent        137 705 887 705 #d4d4d4
box silent        137 675 887 675 #d4d4d4
box silent        137 675 137 705 #d4d4d4
box silent        887 675 887 705 #d4d4d4

# Only redraw boxes
overpaintok=1
