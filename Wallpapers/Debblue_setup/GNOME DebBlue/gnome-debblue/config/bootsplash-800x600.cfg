# This is the configuration file for the 1024x768 bootsplash picture
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=800
th=600


# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/gnome-debblue/images/vt-gnome-debblue-800x600.jpg
silentjpeg=/etc/bootsplash/themes/gnome-debblue/images/bootsplash-gnome-debblue-800x600.jpg

# truetype text config
text_x=280
text_y=508
text_size=11
text_color=d4d4d4

progress_enable=1

# progress background
box silent noover 107 527 693 551 #053850
# progress bar
box silent inter  107 528 107 550 #e21313 #e21313 #d84f4f #d84f4f
box silent        107 528 693 550 #e21313 #e21313 #d84f4f #d84f4f

# white border of progress bar
box silent        107 551 693 551 #d4d4d4
box silent        107 527 693 527 #d4d4d4
box silent        107 527 107 551 #d4d4d4
box silent        693 527 693 551 #d4d4d4

# Only redraw boxes
overpaintok=1
