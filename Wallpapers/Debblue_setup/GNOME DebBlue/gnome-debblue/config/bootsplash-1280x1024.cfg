# This is the configuration file for the 1024x768 bootsplash picture
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1280
th=1024


# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/gnome-debblue/images/vt-gnome-debblue-1280x1024.jpg
silentjpeg=/etc/bootsplash/themes/gnome-debblue/images/bootsplash-gnome-debblue-1280x1024.jpg

# truetype text config
text_x=450
text_y=812
text_size=17
text_color=d4d4d4

progress_enable=1

# progress background
box silent noover 171 844 1109 881 #053850
# progress bar
box silent inter  171 845 171 880 #e21313 #e21313 #d84f4f #d84f4f
box silent        171 845 1109 880 #e21313 #e21313 #d84f4f #d84f4f

# white border of progress bar
box silent        171 881 1109 881 #d4d4d4
box silent        171 844 1109 844 #d4d4d4
box silent        171 844 171 881 #d4d4d4
box silent        1109 844 1109 881 #d4d4d4

# Only redraw boxes
overpaintok=1
